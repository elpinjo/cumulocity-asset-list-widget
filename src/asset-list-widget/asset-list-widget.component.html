<mat-form-field class="md-form input-group mb-3">
    <div class="input-group-prepend">
      <mat-label class="input-group-text md-addon" id="material-addon1">Filter: </mat-label>
    </div>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. search" #input placeholder="Filter" aria-label="Fitler" aria-describedby="material-addon1">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort #sort="matSort" (matSortChange)="sortData(sort)" class="mat-elevation-z8 table table-condensed table-striped">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
    <td mat-cell *matCellDef="let element"> <a href="#/device/{{element.id}}">{{element.id}}</a> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="orderNr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order nummer </th>
    <td mat-cell *matCellDef="let element"> {{element.orderNr}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="caseId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Case Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.caseId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="chargeNr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Charge nummer </th>
    <td mat-cell *matCellDef="let element"> {{element.chargeNr}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="articleNr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Artikel nummer </th>
    <td mat-cell *matCellDef="let element"> {{element.articleNr}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
